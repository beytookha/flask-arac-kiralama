{% extends "layout.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card bg-dark text-white border-warning shadow-lg" style="border-width: 2px;">
            <div class="card-header bg-transparent border-secondary text-center py-4">
                <h3 class="fw-bold text-warning mb-0"><i class="fas fa-lock-open me-2"></i>Şifre Sıfırlama</h3>
            </div>
            
            <div class="card-body p-5">
                <p class="text-secondary text-center mb-4">
                    Hesabınıza kayıtlı e-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir bağlantı göndereceğiz.
                </p>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label text-warning fw-bold small">E-POSTA ADRESİNİZ</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="eposta" class="form-control bg-dark text-white border-secondary" placeholder="ornek@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold py-2 shadow-sm" style="letter-spacing: 1px;">
                        GÖNDER <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </form>
            </div>
            
            <div class="card-footer bg-secondary bg-opacity-10 border-top border-secondary text-center py-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none text-light small hover-warning">
                    <i class="fas fa-arrow-left me-1"></i> Giriş Ekranına Dön
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
