{% extends "layout.html" %}

{% block title %}Yeni Şifre Belirle{% endblock %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card bg-dark text-white border-success shadow-lg" style="border-width: 2px;">
            <div class="card-header bg-transparent border-secondary text-center py-4">
                <h3 class="fw-bold text-success mb-0"><i class="fas fa-key me-2"></i>Yeni Şifre</h3>
            </div>
            
            <div class="card-body p-5">
                <p class="text-secondary text-center mb-4">
                    Lütfen hesabınız için güçlü bir şifre belirleyin.
                </p>

                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="mb-3">
                        <label class="form-label text-success fw-bold small">YENİ ŞİFRE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-lock"></i></span>
                            <input type="password" name="yeni_sifre" class="form-control bg-dark text-white border-secondary" placeholder="******" minlength="6" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-success fw-bold small">ŞİFRE TEKRAR</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-check-double"></i></span>
                            <input type="password" name="yeni_sifre_tekrar" class="form-control bg-dark text-white border-secondary" placeholder="******" minlength="6" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm" style="letter-spacing: 1px;">
                        GÜNCELLE <i class="fas fa-sync-alt ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
