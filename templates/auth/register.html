{% extends "layout.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 1px;">
                        <i class="fas fa-user-plus me-2 text-warning"></i>Müşteri Kayıt Formu
                    </h3>
                </div>

                <div class="card-body p-5">

                    <form action="{{ url_for('auth.register') }}" method="POST">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Ad</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-user text-muted"></i></span>
                                    <input type="text" name="ad" class="form-control bg-light border-start-0 ps-0"
                                        placeholder="Adınız" required
                                        oninput="this.value = this.value.replace(/[^a-zA-ZçÇğĞıİöÖşŞüÜ\s]/g, '')">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Soyad</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-user text-muted"></i></span>
                                    <input type="text" name="soyad" class="form-control bg-light border-start-0 ps-0"
                                        placeholder="Soyadınız" required
                                        oninput="this.value = this.value.replace(/[^a-zA-ZçÇğĞıİöÖşŞüÜ\s]/g, '')">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-uppercase text-muted">E-Posta Adresi</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fas fa-envelope text-muted"></i></span>
                                <input type="email" name="eposta" class="form-control bg-light border-start-0 ps-0"
                                    placeholder="ornek@email.com" required>
                            </div>
                            <div class="form-text small text-muted mt-1"><i
                                    class="fas fa-info-circle me-1"></i>Rezervasyon bilgileri bu adrese gönderilecektir.
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Telefon
                                    Numarası</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-phone text-muted"></i></span>
                                    <input type="tel" name="telefon" class="form-control bg-light border-start-0 ps-0"
                                        placeholder="05XX..." maxlength="11" required
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Doğum Tarihi</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-calendar-alt text-muted"></i></span>
                                    <input type="date" name="dogum_tarihi"
                                        class="form-control bg-light border-start-0 ps-0" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-uppercase text-muted">Ehliyet Numarası</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fas fa-id-card text-muted"></i></span>
                                <input type="text" name="ehliyet_no" class="form-control bg-light border-start-0 ps-0"
                                    placeholder="Ehliyet No Giriniz" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase text-muted">Adres</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 align-items-start pt-2"><i
                                        class="fas fa-map-marker-alt text-muted"></i></span>
                                <textarea name="adres" class="form-control bg-light border-start-0 ps-0" rows="2"
                                    placeholder="Açık adresiniz..." required></textarea>
                            </div>
                        </div>

                        <hr class="text-muted my-4">

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Şifre</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-lock text-muted"></i></span>
                                    <input type="password" name="sifre"
                                        class="form-control bg-light border-start-0 ps-0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Şifre Tekrar</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-lock text-muted"></i></span>
                                    <input type="password" name="confirm_sifre"
                                        class="form-control bg-light border-start-0 ps-0" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg fw-bold shadow-sm py-3"
                                style="letter-spacing: 1px;">
                                <i class="fas fa-check-circle me-2 text-warning"></i>KAYDI TAMAMLA
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer bg-light text-center py-3 border-0">
                    <small class="text-muted">Zaten hesabınız var mı? <a href="{{ url_for('auth.login') }}"
                            class="text-dark fw-bold text-decoration-none">Giriş Yap</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Inputa tıklayınca ikon ve çerçeve sarı olsun */
    .input-group:focus-within .input-group-text {
        background-color: #fff !important;
        border-color: #ffc107;
    }

    .input-group:focus-within .input-group-text i {
        color: #ffc107 !important;
    }

    .input-group:focus-within .form-control {
        background-color: #fff !important;
        border-color: #ffc107;
        box-shadow: none;
    }

    /* Buton Hover Efekti */
    .btn-dark:hover {
        background-color: #000;
        border-color: #000;
    }

    .btn-dark:hover i {
        color: #fff !important;
    }

    /* Link Hover Efekti */
    .card-footer a:hover {
        color: #ffc107 !important;
        text-decoration: underline !important;
    }
</style>

{% endblock %}
