{% extends "layout.html" %}

{% block content %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

<div class="container py-5 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="fas fa-calendar-alt text-warning me-2"></i>Rezervasyon Takvimi</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-dark">Geri DÃ¶n</a>
    </div>

    <div class="card shadow border-0 p-3">
        <div id='calendar'></div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'tr',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '/admin/api/calendar-events', // Endpoint updated to blueprint path
            eventClick: function (info) {
                alert('Rezervasyon: ' + info.event.title);
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
