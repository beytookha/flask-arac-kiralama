{% extends "layout.html" %}
{% block title %}Sigorta Düzenle{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Sigorta Düzenle</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Sigorta Şirketi</label>
                    <input type="text" name="sigorta_sirketi" class="form-control" value="{{ sigorta.sigorta_sirketi }}"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Poliçe No</label>
                    <input type="text" name="police_no" class="form-control" value="{{ sigorta.police_no }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Başlangıç Tarihi</label>
                        <input type="date" name="baslangic_tarihi" class="form-control"
                            value="{{ sigorta.baslangic_tarihi }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bitiş Tarihi</label>
                        <input type="date" name="bitis_tarihi" class="form-control" value="{{ sigorta.bitis_tarihi }}"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Kaydet</button>
                <a href="{{ url_for('admin.sigortalar') }}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
