{% extends "layout.html" %}

{% block title %}Yeni Araç Ekle{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

                <div class="card-header bg-dark text-white p-4 d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 1px;">
                        <i class="fas fa-plus-circle text-warning me-2"></i>Filoya Yeni Araç Ekle
                    </h4>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        <i class="fas fa-arrow-left me-1"></i>Panele Dön
                    </a>
                </div>

                <div class="card-body p-5 bg-light">

                    <form action="{{ url_for('admin.arac_ekle') }}" method="POST" enctype="multipart/form-data">

                        <div class="row mb-4">
                            <div class="col-12 mb-3">
                                <h6 class="text-uppercase fw-bold text-muted border-bottom pb-2">
                                    <i class="fas fa-car text-dark me-2"></i>Araç Kimlik Bilgileri
                                </h6>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Marka</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-car-side text-warning"></i></span>
                                    <input type="text" name="marka" class="form-control" placeholder="Örn: BMW"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Model</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-car text-warning"></i></span>
                                    <input type="text" name="model" class="form-control" placeholder="Örn: 520i"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Model Yılı</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-calendar-alt text-muted"></i></span>
                                    <input type="number" name="yil" class="form-control" value="2025" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Plaka</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-id-card text-muted"></i></span>
                                    <input type="text" name="plaka" class="form-control text-uppercase"
                                        placeholder="34 XX 000" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12 mb-3">
                                <h6 class="text-uppercase fw-bold text-muted border-bottom pb-2">
                                    <i class="fas fa-cogs text-dark me-2"></i>Teknik Özellikler & Konum
                                </h6>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Kategori</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-list text-muted"></i></span>
                                    <select class="form-select" name="kategori_id" required>
                                        {% for kat in kategoriler %}
                                        <option value="{{ kat.kategori_id }}">{{ kat.kategori_ad }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Bulunduğu Şehir</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i
                                            class="fas fa-map-marker-alt text-danger"></i></span>
                                    <select class="form-select" name="sehir_id" required>
                                        {% for sehir in sehirler %}
                                        <option value="{{ sehir.sehir_id }}">{{ sehir.sehir_ad }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label small fw-bold text-muted">Yakıt</label>
                                <select class="form-select" name="yakit_turu">
                                    <option value="Benzin">Benzin</option>
                                    <option value="Dizel">Dizel</option>
                                    <option value="Hibrit">Hibrit</option>
                                    <option value="Elektrik">Elektrik</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label small fw-bold text-muted">Vites</label>
                                <select class="form-select" name="vites_turu">
                                    <option value="Otomatik">Otomatik</option>
                                    <option value="Manuel">Manuel</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label small fw-bold text-muted text-success">Günlük Ücret</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-success fw-bold">₺</span>
                                    <input type="number" step="0.01" class="form-control fw-bold text-success"
                                        name="gunluk_ucret" placeholder="0.00" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4 p-3 bg-white rounded border border-light shadow-sm mx-1">
                            <div class="col-12 mb-3">
                                <h6 class="text-uppercase fw-bold text-primary mb-0">
                                    <i class="fas fa-file-contract me-2"></i>Sigorta Bilgileri
                                </h6>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Sigorta Şirketi</label>
                                <input type="text" name="sigorta_sirketi" class="form-control bg-light"
                                    placeholder="Örn: Allianz" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Poliçe No</label>
                                <input type="text" name="police_no" class="form-control bg-light"
                                    placeholder="POL-123456" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Başlangıç</label>
                                <input type="date" name="sigorta_baslangic" class="form-control bg-light" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Bitiş</label>
                                <input type="date" name="sigorta_bitis" class="form-control bg-light" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Araç Fotoğrafı</label>
                            <input type="file" class="form-control" name="resim" accept="image/*">
                            <div class="form-text">Lütfen şeffaf arka planlı veya kaliteli bir görsel yükleyin.</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg py-3 fw-bold shadow hover-effect">
                                <i class="fas fa-save text-warning me-2"></i> ARACI SİSTEME KAYDET
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Inputlara tıklayınca sarı glow efekti */
    .form-control:focus,
    .form-select:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }

    /* Buton Efekti */
    .btn-dark {
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #212529, #000000);
        border: none;
    }

    .btn-dark:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Input Group İkonları */
    .input-group-text {
        border-right: none;
        background-color: #fff;
    }

    .form-control {
        border-left: none;
    }

    /* Placeholder Rengi */
    ::placeholder {
        color: #adb5bd !important;
        opacity: 1;
        font-size: 0.9rem;
    }
</style>

{% endblock %}
